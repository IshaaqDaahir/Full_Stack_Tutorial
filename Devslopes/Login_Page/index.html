<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <link href="bootstrap-5.3.4-dist/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="bootstrap-5.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="signin-body">
    <div class="container signin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-md-8">
                <div class="card signin-card">
                    <div class="card-body">
                        <img src="assets/Furniture3.png" alt="Icon" class="img-fluid signin-img">
                        <form class="signin-form">
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email" id="emailInput" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password" id="passwordInput">
                            </div>
                            <button type="button" class="btn signin-btn btn-lg">Sign In</button>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="signinCheckInput">
                                <label class="form-check-label" for="exampleCheck1">Remember me <a href="#">Need Help?</a></label>
                            </div>
                        </form>
                    </div>
                </div>
                <a href="#" class="create-new-account">Create New Account</a>
            </div>
            <div class="col"></div>
        </div>
    </div>


    <script src="bootstrap-5.3.4-dist/js/bootstrap.min.js"></script>
  </body>
</html>
